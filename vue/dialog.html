<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dialog-box{
            width: 400px;
            height: 240px;
            background:#cccccc;
            padding:10px;
            margin:0 auto;
        }
        #title{
            background: #ffc34f;
        }
        #close{
            float:right;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="logshow=true">登录</button>
    <button @click="regshow=true">注册</button>
    <mydialog v-show="logshow" @close="logshow=false">
         <span slot="title">
            登录
        </span>
        <div slot="content">
            用户名：<input type="text"></br>
            密码：<input type="password">
        </div>
    </mydialog>
    <mydialog v-show="regshow" @close="regshow=false">
         <span slot="title">
            注册
        </span>
        <div slot="content">
            用户名：<input type="text"></br>
            密码：<input type="password"></br>
            确认密码：<input type="password">
        </div>
    </mydialog>
</div>
<script src="vue.js"></script>
<script type="text/x-template" id="dialog">
    <div id="dialog-box">
        <div id="title">
            <slot name="title">
                <span>name</span>
            </slot>
            <span id="close" @click="$emit('close')">[X]</span>
        </div>
        <slot name="content">
            <div id="content">
                content
            </div>
        </slot>



    </div>
</script>

<script>
    new Vue({
        el:"#app",
        data:{
            logshow:false,
            regshow:false
        },
        components:{
            mydialog:{
                template:'#dialog'
            }
        }
    })
</script>
</body>
</html>
